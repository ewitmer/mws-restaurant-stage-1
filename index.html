<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#restaurant" class="skip-link">Skip to restaurant list</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="restaurant" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results By</h2>
        <label id="neighborhood" class="label-filter" for="neighborhoods-select">neighborhood:</label>
        <select id="neighborhoods-select" name="neighborhoods" tabindex="0" role="listbox" aria-labelledby="neighborhood" onchange="updateRestaurants()">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <label id="cuisine" class="label-filter" for="cuisines-select">cuisine:</label>
        <select id="cuisines-select" name="cuisines" tabindex="0" role="listbox" aria-labelledby="cuisine" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>





  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
